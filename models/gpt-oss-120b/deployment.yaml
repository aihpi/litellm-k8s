apiVersion: apps/v1
kind: Deployment
metadata:
  name: gpt-oss-120b
  labels:
    app: gpt-oss-120b
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gpt-oss-120b
  template:
    metadata:
      labels:
        app: gpt-oss-120b
    spec:
      nodeSelector:
        accelerator: h100
      containers:
        - name: vllm
          image: vllm/vllm-openai:latest-cu130
          args:
            - "--model"
            - "openai/gpt-oss-120b"
            - "--served-model-name"
            - "gpt-oss-120b"
            - "--config"
            - "/etc/vllm/GPT-OSS_Hopper_Workshop.yaml"
            - "--tensor-parallel-size"
            - "1"
            - "--tool-call-parser openai" 
            - "--enable-auto-tool-choice"
            - "--gpu-memory-utilization"
            - "0.90"
            - "--port"
            - "8000"
          ports:
            - containerPort: 8000
          env:
            - name: PYTORCH_ALLOC_CONF
              value: "expandable_segments:True"
            - name: HUGGING_FACE_HUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: litellm-secret
                  key: HF_TOKEN
          volumeMounts:
            - name: model-cache
              mountPath: /root/.cache/huggingface
            - name: vllm-config
              mountPath: /etc/vllm
          resources:
            limits:
              nvidia.com/gpu: "1"
              memory: "256Gi"
              cpu: "64"
            requests:
              nvidia.com/gpu: "1"
              memory: "192Gi"
              cpu: "32"
      volumes:
        - name: model-cache
          persistentVolumeClaim:
            claimName: gpt-oss-120b-cache
        - name: vllm-config
          configMap:
            name: gpt-oss-120b-config
