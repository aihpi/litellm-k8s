apiVersion: apps/v1
kind: Deployment
metadata:
  name: fashionpedia-api
  labels:
    app: fashionpedia-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fashionpedia-api
  template:
    metadata:
      labels:
        app: fashionpedia-api
    spec:
      runtimeClassName: nvidia
      nodeSelector:
        accelerator: a30
      containers:
        - name: api
          image: thochi/fashionpedia-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: FASHIONPEDIA_MODEL_PATH
              value: /models/model.pth
            - name: FASHIONPEDIA_CONFIDENCE
              value: "0.5"
            - name: FASHIONPEDIA_DATA_ROOT
              value: /data
          volumeMounts:
            - name: model-storage
              mountPath: /models
            - name: data-storage
              mountPath: /data
          resources:
            limits:
              nvidia.com/gpu: "1"
            requests:
              nvidia.com/gpu: "1"
      volumes:
        - name: model-storage
          persistentVolumeClaim:
            claimName: fashionpedia-model-pvc
        - name: data-storage
          persistentVolumeClaim:
            claimName: fashionpedia-data-pvc
