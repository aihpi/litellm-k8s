apiVersion: apps/v1
kind: Deployment
metadata:
  name: qwen3-vl-32b
  labels:
    app: qwen3-vl-32b
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qwen3-vl-32b
  template:
    metadata:
      labels:
        app: qwen3-vl-32b
    spec:
      runtimeClassName: nvidia
      nodeSelector:
        accelerator: h100
      containers:
        - name: vllm
          image: vllm/vllm-openai:latest-cu130
          args:
            - "--model"
            - "Qwen/Qwen3-VL-32B-Instruct"
            - "--served-model-name"
            - "qwen3-vl-32b"
            - "--quantization"
            - "fp8"
            - "--tensor-parallel-size"
            - "1"
            - "--gpu-memory-utilization"
            - "0.90"
            - "--max-model-len"
            - "32768"
            - "--max-num-seqs"
            - "6"
            - "--trust-remote-code"
            - "--port"
            - "8000"
          ports:
            - containerPort: 8000
          env:
            - name: NVIDIA_VISIBLE_DEVICES
              value: "all"
            - name: HUGGING_FACE_HUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: litellm-secret
                  key: HF_TOKEN
          resources:
            limits:
              nvidia.com/gpu: "1"
              memory: "256Gi"
              cpu: "64"
            requests:
              nvidia.com/gpu: "1"
              memory: "192Gi"
              cpu: "32"
