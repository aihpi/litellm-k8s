apiVersion: v1
kind: ConfigMap
metadata:
  name: litellm-config
data:
  LITELLM_LOG: info
  UI_PATH: /ui
  config.yaml: |
    model_list:
      - model_name: llama-3b
        litellm_params:
          model: openai/llama-3b
          api_base: http://llama-3b-service:8000/v1
          api_key: dummy
